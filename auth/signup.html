<!DOCTYPE html>
   <html lang="en">
     <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">

       <title>Purple Admin</title>
   
      
       
     <link rel="stylesheet" href="css/auth.css">
     
     </head>

<head><body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="login.html"><h2 class="inactive underlineHover"> Sign In </h2></a> 
          <h2 class="active ">Sign Up </h2>
      
         
      
          <!-- Login Form -->
          <form>
            <input type="text" id="firstname" class="fadeIn second"   name="login" placeholder="firstname">
            <input type="text" id="lastname" class="fadeIn second" name="login" placeholder="lastname">
            <input type="text" id="email" class="fadeIn third" name="login" placeholder="email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="text" id="confirm_password" class="fadeIn third" name="login" placeholder=" confirm password">
            <input type="text" id="contact" class="fadeIn third" name="login" placeholder="contact number">
            <input type="text" id="address" class="fadeIn third" name="login" placeholder="Address">
            <div className="form-group" class="fadeIn fourth">
                <p  style="margin-top: 10px;">GENDER</p>
                <div className="form-check form-check-inline">
                <input className="form-check-input"  type="radio"   name="priorityOption" id="priorityLow" />
                <label className="form-check-label">       Male     </label>
                <input className="form-check-input" type="radio"   name="priorityOption" id="priorityLow"/>
                <label className="form-check-label" >   Female   </label>     
            </div>   
            </div>
            <input style="margin-top: 10px;" type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
           
          </div>
      
        </div>
      </div>

</body></head>
